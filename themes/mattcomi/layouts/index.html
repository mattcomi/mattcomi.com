{{ define "main" }}
  {{- partial "large_header.html" . -}}

  <main>
    <div class="wrapper">
      <section id="article-list">
        <header class="section-header">
          <h2>Recent Articles</h2>
          <p><a href={{ absURL "/posts" }}>View All</a></p>
        </header>
        
        <ul>
          {{ range first 5 (where .Site.RegularPages "Section" "posts").ByPublishDate.Reverse }}
            {{- partial "listitem.html" . -}}
          {{ end }}
        </ul>
      </section>
    </div>      
  </main>

{{ end }}
