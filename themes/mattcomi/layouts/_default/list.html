{{ define "main" }}

  {{- partial "small_header.html" . -}}

  <main>
    <div class="wrapper">
      <section id="article-list">
        <header class="section-header">
          <h2>Articles</h2>
        </header>
        <ul>
          {{ range first 5 .Pages.ByPublishDate.Reverse }}
            {{- partial "listitem.html" . -}}
          {{ end }}
        </ul>
      </section>
    </div>
  </main>

{{ end }}
