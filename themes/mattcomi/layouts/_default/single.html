{{ define "main" }}

  {{- partial "small_header.html" . -}}

  <main>
    <div class="wrapper">
      <section id="single-article">
        <article>
          <header class="section-header">
            <h2>{{ .Title | markdownify }}</h2>
              <p class="article-date">{{ time.Format "January 2, 2006" .PublishDate }}</p>   
          </header>
        
          {{ .Content }}
        </article>
      </section>
    </div>
  </main>

{{ end }}
